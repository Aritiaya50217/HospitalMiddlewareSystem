name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-test:
    name: Build & Test hospital_middleware_system
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.x"

      - name: Debug working directory
        run: |
          pwd
          ls -la
          cd service
          pwd
          ls -la

      - name: Go mod download
        working-directory: ./service
        run: go mod download

      - name: Run tests
        working-directory: ./service
        run: go test ./internal/... ./pkg/... ./tests/... -v -race

      - name: Build binary
        working-directory: ./service
        run: go build -v -o service ./cmd

  docker:
    name: Docker Build & Push
    needs: build-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        working-directory: ./service
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/hospital_middleware_system:latest .
          docker tag ${{ secrets.DOCKER_USERNAME }}/hospital_middleware_system:latest \
                     ${{ secrets.DOCKER_USERNAME }}/hospital_middleware_system:${{ github.sha }}

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/hospital_middleware_system:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/hospital_middleware_system:${{ github.sha }}
