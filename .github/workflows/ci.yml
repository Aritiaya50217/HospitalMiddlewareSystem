name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-test:
    name: Build & Test hospital_middleware_system
    runs-on: ubuntu-latest

    steps:
      # ----------------------------
      # Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # สำคัญให้ checkout ทั้ง repo

      # ----------------------------
      # Setup Go
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.x"

      # ----------------------------
      # Debug: เช็คไฟล์
      - name: Debug folder
        run: |
          pwd
          ls -la
          ls -la service

      # ----------------------------
      # Download dependencies
      - name: Go mod download
        run: |
          cd service
          ls -la
          go mod download

      # ----------------------------
      # Run unit tests
      - name: Run unit tests
        run: |
          cd service
          go test ./internal/... ./pkg/... ./tests/... -v -race

      # ----------------------------
      # Build binary
      - name: Build binary
        run: |
          cd service
          go build -v -o service ./cmd

  docker:
    name: Docker Build & Push
    needs: build-test
    runs-on: ubuntu-latest

    steps:
      # ----------------------------
      # Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ----------------------------
      # Docker login
      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ----------------------------
      # Build Docker image
      - name: Build Docker image
        run: |
          cd service
          docker build -t ${{ secrets.DOCKER_USERNAME }}/hospital_middleware_system:latest .
          docker tag ${{ secrets.DOCKER_USERNAME }}/hospital_middleware_system:latest \
                     ${{ secrets.DOCKER_USERNAME }}/hospital_middleware_system:${{ github.sha }}

      # ----------------------------
      # Push Docker image
      - name: Push Docker image
        run: |
          cd service
          docker push ${{ secrets.DOCKER_USERNAME }}/hospital_middleware_system:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/hospital_middleware_system:${{ github.sha }}
