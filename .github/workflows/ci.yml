name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-test:
    name: Build & Test hospital_middleware_system
    runs-on: ubuntu-latest

    steps:
      # ----------------------------
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ----------------------------
      # Debug: ตรวจสอบไฟล์
      - name: Debug service folder
        run: |
          echo "Root folder: $PWD"
          ls -la
          echo "Service folder contents:"
          ls -la service

      # ----------------------------
      # Setup Go
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.x"

      # ----------------------------
      # Download dependencies
      - name: Go mod tidy & download
        run: |
          cd service
          go mod tidy
          go mod download

      # ----------------------------
      # Run unit tests
      - name: Run unit tests
        run: |
          cd service
          go test ./internal/... -v -race

      # ----------------------------
      # Build binary
      - name: Build binary
        run: |
          cd service
          go build -v -o service ./cmd

  docker:
    name: Docker Build & Push
    needs: build-test
    runs-on: ubuntu-latest

    steps:
      # ----------------------------
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ----------------------------
      # Debug Docker secrets
      - name: Debug Docker username
        run: echo "DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}"

      # ----------------------------
      # Docker login
      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ----------------------------
      # Build Docker image
      - name: Build Docker image
        run: |
          cd service
          docker build -t ${{ secrets.DOCKER_USERNAME }}/hospital_middleware_system:latest .
          docker tag ${{ secrets.DOCKER_USERNAME }}/hospital_middleware_system:latest \
                     ${{ secrets.DOCKER_USERNAME }}/hospital_middleware_system:${{ github.sha }}

      # ----------------------------
      # Push Docker image
      - name: Push Docker image
        run: |
          cd service
          docker push ${{ secrets.DOCKER_USERNAME }}/hospital_middleware_system:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/hospital_middleware_system:${{ github.sha }}
 