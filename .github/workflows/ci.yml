name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-test:
    name: Build & Test service
    runs-on: ubuntu-latest

    steps:
      # ----------------------------
      # Checkout source
      - name: Checkout source
        uses: actions/checkout@v4

      # ----------------------------
      # Setup Go
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.x"
          cache: true

      # ----------------------------
      # Debug (optional แต่ดีมาก)
      - name: Debug working directory
        run: |
          pwd
          ls -la
          ls -la cmd/service

      # ----------------------------
      # Download dependencies
      - name: Go mod download
        run: go mod download

      # ----------------------------
      # Run unit tests (Hexagonal-friendly)
      - name: Run tests
        run: |
          go test ./internal/... ./pkg/... ./tests/... -v -race

      # ----------------------------
      # Build binary (ถูกต้องสำหรับ cmd/service)
      - name: Build binary
        run: |
          go build -v -o service ./cmd/service

  docker:
    name: Docker Build & Push
    needs: build-test
    runs-on: ubuntu-latest

    steps:
      # ----------------------------
      # Checkout source
      - name: Checkout source
        uses: actions/checkout@v4

      # ----------------------------
      # Docker login
      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ----------------------------
      # Build Docker image
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/service:latest .
          docker tag ${{ secrets.DOCKER_USERNAME }}/service:latest \
                     ${{ secrets.DOCKER_USERNAME }}/service:${{ github.sha }}

      # ----------------------------
      # Push Docker image
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/service:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/service:${{ github.sha }}
