name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-test-docker:
    name: Build, Test & Docker Push
    runs-on: ubuntu-latest

    steps:
      # ----------------------------
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ----------------------------
      # Debug folder
      - name: Debug service folder
        run: |
          echo "Root folder: $PWD"
          ls -la
          echo "Service folder contents:"
          ls -la service

      # ----------------------------
      # Setup Go
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.x"

      # ----------------------------
      # Download dependencies
      - name: Go mod tidy & download
        run: |
          cd service
          go mod tidy
          go mod download

      # ----------------------------
      # Run unit tests
      - name: Run unit tests
        run: |
          cd service
          go test ./internal/... ./pkg/... ./tests/... -v -race

      # ----------------------------
      # Build binary
      - name: Build binary
        run: |
          cd service
          go build -v -o service ./cmd

      # ----------------------------
      # Docker login (CLI, ใช้ secrets)
      - name: Docker login CLI
        run: |
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      # ----------------------------
      # Build Docker image
      - name: Build Docker image
        run: |
          cd service
          docker build -t ${{ secrets.DOCKER_USERNAME }}/hospital_middleware_system:latest .
          docker tag ${{ secrets.DOCKER_USERNAME }}/hospital_middleware_system:latest \
                     ${{ secrets.DOCKER_USERNAME }}/hospital_middleware_system:${{ github.sha }}

      # ----------------------------
      # Push Docker image
      - name: Push Docker image
        run: |
          cd service
          docker push ${{ secrets.DOCKER_USERNAME }}/hospital_middleware_system:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/hospital_middleware_system:${{ github.sha }}
